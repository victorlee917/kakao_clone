<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"></div>
        <div class="header__column"><span class="header__text">More</span></div>
        <div class="header__column"><i class="fas fa-cog"></i></div>
      </div>
    </header>
    <main class="more">
      <header class="more-header">
        <div class="moreheader__column">
          <img src="images/avatar.jpg" alt="" />
          <div class="moreheader__info">
            <h3 class="moreheader__title">Nicolas</h3>
            <span class="moreheader__subtitle">hello@gmail.com</span>
          </div>
        </div>
        <i class="fa fa-comment fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="fa fa-smile fa-2x"></i>
          <span class="more__option-title">emoticons</span>
        </div>
        <div class="more__option">
          <i class="fa fa-paint-brush fa-2x"></i>
          <span class="more__option-title">themes</span>
        </div>
        <div class="more__option">
          <i class="fa fa-hand-peace fa-2x"></i>
          <span class="more__option-title">plus friends</span>
        </div>
        <div class="more__option">
          <i class="fa fa-user-circle fa-2x"></i>
          <span class="more__option-title">account</span>
        </div>
      </section>
      <section class="more__plus-friends">
        <header class="plus-friends__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more">
            <i class="fa fa-info-circle"></i> Learn More
          </span>
        </header>
        <div class="plus-friends__items">
          <div class="plus-friends__item">
            <i class="fa fa-utensils"></i>
            <span class="plus-friends__item-title">Order</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-home"></i>
            <span class="plus-friends__item-title">Store</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-tv"></i>
            <span class="plus-friends__item-title">TV</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-pencil-alt"></i>
            <span class="plus-friends__item-title">Creation</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-graduation-cap"></i>
            <span class="plus-friends__item-title">Education</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-university"></i>
            <span class="plus-friends__item-title">Politics</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-won-sign"></i>
            <span class="plus-friends__item-title">Finance</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-video"></i>
            <span class="plus-friends__item-title">Movies</span>
          </div>
        </div>
      </section>
      <section class="more__options">
        <div class="more__option">
          <img src="images/kakaostory.png" alt="" class="more__options-image" />
          <span class="more__options-title">kakao story</span>
        </div>
        <div class="more__option">
          <img src="images/path.png" alt="" class="more__options-image" />
          <span class="more__options-title">path</span>
        </div>
        <div class="more__option">
          <img
            src="images/kakaofriends.png"
            alt=""
            class="more__options-image"
          />
          <span class="more__options-title">kakao friends</span>
        </div>
      </section>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab"
        ><i class="fas fa-user"></i>
        <span class="tab-bar__title">Friends</span></a
      >
      <a href="chats.html" class="tab-bar__tab"
        ><i class="fas fa-comment"></i>
        <span class="tab-bar__title">Chats</span></a
      >
      <a href="find.html" class="tab-bar__tab"
        ><i class="fas fa-search"></i>
        <span class="tab-bar__title">Find</span></a
      >
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected"
        ><i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span></a
      >
    </nav>
  </body>
</html>
