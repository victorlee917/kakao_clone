<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html"><i class="fas fa-times"></i></a>
        </div>
        <div class="header__column"></div>
        <div class="header__column"><i class="fas fa-user"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <img src="images/avatar.jpg" />
        <h3 class="profile__header-title">Nicolas</h3>
      </header>
      <input type="text" placeholder="hello@gmail.com" />
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i> </span
          ><span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil-alt fa-2x"></i> </span
          ><span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </main>
  </body>
</html>
