<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"><i class="fas fa-angle-left"></i></a>
        </div>
        <div class="header__column"><span class="header__text">Lynn</span></div>
        <div class="header__column">
          <i class="fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divder">
        <span class="date-divider__text">Wednesday, August</span>
      </div>
      <div class="chat__message chat__message--from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello this is the text message.</span>
      </div>
      <div class="chat__message chat__message--to-me">
        <img src="images/avatar.png" alt="" class="chat-message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Lynn</h3>
          <span class="chat__message-body">And this is an answer.</span>
        </div>
        <span class="chat__message-time">19:55</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"> </i>
      <div class="type-message__input">
        <input type="text" /><i class="fa fa-smile"></i>
        <span class="record-message"> <i class="fa fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
